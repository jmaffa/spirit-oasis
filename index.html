<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Spirit Oasis</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<script type="module" src="/main.js"></script>
    <script>
      function toggle(elem) {
        
          sec=elem.parentElement;
          coll=sec.getElementsByClassName("collapsible-content")[0];
          const currentOpacity = window.getComputedStyle(coll).opacity
          coll.style.opacity = currentOpacity == 1 ? 0 : 1;
      }
    </script>
  <button type="button" class="collapsible" id="x-button" onclick="toggle(this);">
    Instructions
  </button>
		<div id="instruction-box" class="collapsible-content" >
			<h2>Welcome to the Spirit Oasis!</h2>
			<ul>
				<li> Use WASD and Arrow keys to move </li>
        <li> Hover and move mouse over the pond to move ripples </li>
				<li> Drag fish out of pond to change lighting </li>
				<li> Press B to turn on/off bloom effect </li>
			</ol>
		</div>
	</body>
</html>
