<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Spirit Oasis</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://kit.fontawesome.com/75ad4c9b6c.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<script type="module" src="/main.js"></script>
    <script>
      function toggle(elem) {
		console.log("button press");
        const collBox = document.getElementsByClassName('collapsible-content')[0];
		const button = elem;
		const currentOpacity = window.getComputedStyle(collBox).opacity
		console.log("current opacity: ")
		console.log(currentOpacity);
        if (currentOpacity == 1) {
			console.log("entered hide if");
          	collBox.style.opacity = 0;
          	button.innerText = "SHOW INSTRUCTIONS"; 
        } else {
          	collBox.style.opacity = 1;
          	button.innerText = "HIDE INSTRUCTIONS";
        }
      }
    </script>
  <button type="button" class="collapsible" id="x-button" onclick="toggle(this);">
    HIDE INSTRUCTIONS
  </button>
		<div id="instruction-box" class="collapsible-content" >
			<h2>THE SPIRIT OASIS</h2>
			<div id="instruction-list">
				<p> USE
					&nbsp;<embed class="letter-button" src="assets/w-button.png" />
					<embed class="letter-button" src="assets/a-button.png" />
					<embed class="letter-button" src="assets/s-button.png" />
					<embed class="letter-button" src="assets/d-button.png" />&nbsp;
					AND ARROW KEYS TO MOVE </p>
        		<p> HOVER AND MOVE&nbsp;<i class="fas fa-mouse-pointer" style="font-size: 14px;"></i>&nbsp;TO WATERBEND THE POND </p>
				<p> DRAG&nbsp;<i class="fas fa-mouse-pointer" style="font-size: 14px;"></i>&nbsp;TUI OR LA OUT OF THE POND TO SUMMON THE BLOOD MOON </p>
				<p> PRESS&nbsp;<embed class="letter-button" src="assets/b-button.png" />&nbsp;FOR AANG TO SUMMON KOIZILLA </p>
			</div>
		</div>
	</body>
</html>
